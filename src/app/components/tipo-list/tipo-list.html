<div class="container">
  <div class="header-actions">
    <h2>Gestionar Tipos</h2>
    <a routerLink="/tipos/nuevo" class="btn-crear">Nuevo Tipo</a>
  </div>

  <table *ngIf="tipos.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tipos">
        <td>{{ t.id }}</td>
        <td>{{ t.name }}</td>
        <td>{{ t.description }}</td>
        <td>
          <a [routerLink]="['/tipos/editar', t.id]">Editar</a>
          <button (click)="borrarTipo(t.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="tipos.length === 0">No hay tipos cargados.</div>
</div>
