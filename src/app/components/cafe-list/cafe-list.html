<div class="layout-container">
  
  <div class="sidebar">
    <app-tipo-selector (tipoSeleccionado)="onTipoFiltrado($event)"></app-tipo-selector>
  </div>

  <div class="main-content">
    
    <h2>Lista de Caf√©s</h2>

    <div *ngIf="errorCarga" class="alert-error">
      {{ errorCarga }}
    </div>

    <table *ngIf="cafes.length > 0" class="cafe-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th class="col-descripcion">Descripci√≥n</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cafe of cafes">
          <td>{{ cafe.id }}</td>
          <td>{{ cafe.name }}</td>
          <td class="col-descripcion">{{ cafe.description }}</td>
          
          <td class="col-descripcion">
            <strong>{{ cafe.tipo.name }}</strong>
            <br>
            <small style="color: #666; font-style: italic;">
              {{ cafe.tipo.description }}
            </small>
          </td>
          
          <td>
             <a [routerLink]="['/cafes/editar', cafe.id]" class="btn-accion btn-editar">Editar</a>
             <button (click)="borrarCafe(cafe.id)" class="btn-accion btn-borrar">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="cafes.length === 0 && !errorCarga" class="empty-state">
      <p>üì≠ No hay caf√©s para mostrar.</p>
      <p>¬°Us√° el bot√≥n <b>"+ Nuevo Caf√©"</b> arriba a la derecha para crear uno!</p>
    </div>

  </div>

</div>
