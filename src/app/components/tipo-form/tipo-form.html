<div class="form-container">
  <h2>{{ esEdicion ? 'Editar Tipo' : 'Nuevo Tipo' }}</h2>

  <form (ngSubmit)="guardarTipo()">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" [(ngModel)]="tipo.name" name="name" required>
    </div>

    <div class="form-group">
      <label>Descripci√≥n:</label>
      <input type="text" [(ngModel)]="tipo.description" name="description">
    </div>

    <button type="submit" [disabled]="!tipo.name">Guardar</button>
    <a routerLink="/tipos">Cancelar</a>
  </form>
</div>
